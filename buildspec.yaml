version: 0.2

phases:
  install:
    commands:
      - echo Installing dependencies...
      - |
        export AWS_SDK_LOAD_CONFIG=1
        export REGION=$(curl -s http://169.254.169.254/latest/meta-data/placement/region)
        echo "Detected region: $REGION"

  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - ACCOUNT_ID=423623849965
      - IMAGE_TAG=v1.$CODEBUILD_BUILD_NUMBER
      - export DB_HOST=catalog-db.cb6eiuesce5w.$REGION.rds.amazonaws.com
      - aws ecr get-login-password --region $REGION | docker login --username AWS --password-stdin ${ACCOUNT_ID}.dkr.ecr.${REGION}.amazonaws.com

  build:
    commands:
      - echo Building cart image...
      - cd src/cart
      - docker build -t cart:${IMAGE_TAG} .
      - docker tag cart:${IMAGE_TAG} ${ACCOUNT_ID}.dkr.ecr.${REGION}.amazonaws.com/cart:${IMAGE_TAG}
      - cd ../..

      - echo Building catalog image...
      - cd src/catalog
      - docker build -t catalog:${IMAGE_TAG} .
      - docker tag catalog:${IMAGE_TAG} ${ACCOUNT_ID}.dkr.ecr.${REGION}.amazonaws.com/catalog:${IMAGE_TAG}
      - cd ../..

  post_build:
    commands:
      - echo Pushing cart image...
      - docker push ${ACCOUNT_ID}.dkr.ecr.${REGION}.amazonaws.com/cart:${IMAGE_TAG}

      - echo Pushing catalog image...
      - docker push ${ACCOUNT_ID}.dkr.ecr.${REGION}.amazonaws.com/catalog:${IMAGE_TAG}

      - echo Preparing Kubernetes deployment files...
      - mkdir -p k8s-out

      - sed "s|IMAGE_PLACEHOLDER_CART|${ACCOUNT_ID}.dkr.ecr.${REGION}.amazonaws.com/cart:${IMAGE_TAG}|g" k8s/cart.yaml > k8s-out/cart.yaml

      - sed "s|IMAGE_PLACEHOLDER_CATALOG|${ACCOUNT_ID}.dkr.ecr.${REGION}.amazonaws.com/catalog:${IMAGE_TAG}|g; s|RDS_ENDPOINT_REPLACE|${DB_HOST}|g" k8s/catalog.yaml > k8s-out/catalog.yaml

      - cp k8s/ui.yaml k8s-out/

artifacts:
  base-directory: k8s-out
  files:
    - cart.yaml
    - catalog.yaml
    - ui.yaml
