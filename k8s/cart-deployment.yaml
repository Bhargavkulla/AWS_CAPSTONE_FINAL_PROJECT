apiVersion: apps/v1
kind: Deployment
metadata:
  name: cart
  namespace: retail
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cart
  template:
    metadata:
      labels:
        app: cart
    spec:
      containers:
      - name: cart
        image: IMAGE_PLACEHOLDER
        ports:
        - containerPort: 8080
        env:
        - name: AWS_REGION
          value: us-east-1
        - name: DYNAMODB_TABLE
          value: cart
---
apiVersion: v1
kind: Service
metadata:
  name: cart-svc
spec:
  selector:
    app: cart
  ports:
    - port: 80       # exposed port
      targetPort: 8080
  type: LoadBalancer
