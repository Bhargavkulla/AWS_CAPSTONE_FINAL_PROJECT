apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalog
spec:
  replicas: 2
  selector:
    matchLabels:
      app: catalog
  template:
    metadata:
      labels:
        app: catalog
    spec:
      containers:
      - name: catalog
        image: IMAGE_PLACEHOLDER
        ports:
        - containerPort: 8080
        env:
        - name: DB_HOST
          value: catalog-db.cb6eiuesce5w.us-east-1.rds.amazonaws.com
        - name: DB_PORT
          value: "3306"
        - name: DB_USER
          value: admin
        - name: DB_PASSWORD
          value: admin1234
        - name: DB_NAME
          value: catalogdb
---
apiVersion: v1
kind: Service
metadata:
  name: catalog-svc
spec:
  selector:
    app: catalog
  ports:
    - port: 80       # exposed port
      targetPort: 8080
  type: LoadBalancer
