apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalog
spec:
  replicas: 2
  selector:
    matchLabels:
      app: catalog
  template:
    metadata:
      labels:
        app: catalog
    spec:
      containers:
      - name: catalog
        image: IMAGE_PLACEHOLDER_CATALOG
        ports:
        - containerPort: 8080
        env:
        - name: DATABASE_TYPE
          value: mysql
        - name: DATABASE_ENDPOINT
          value: catalog-db.cb6eiuesce5w.us-east-1.rds.amazonaws.com
        - name: DATABASE_USER
          value: admin
        - name: DATABASE_PASSWORD
          value: admin1234
        - name: DATABASE_NAME
          value: catalogdb
        - name: DATABASE_CONNECT_TIMEOUT
          value: "10"
